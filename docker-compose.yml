services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  backend:
      build: backend
      command: python manage.py runserver 0.0.0.0:8088
#      volumes:
#        - .:/app
      ports:
        - "8088:8000"
      environment:
        - POSTGRES_NAME=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
      depends_on:
        - db
  frontend:
    build: vue
    ports:
      - "8080:80"
    depends_on:
      - backend
